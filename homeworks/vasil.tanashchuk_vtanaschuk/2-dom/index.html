<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="lib/style.css">
</head>
<body>
<div class="row">
  <div class="message-window" data-message-otput>
    <template data-message-template>
      <div class="message">
        <span data-message-text></span>
      </div>
    </template>
  </div>
  <form class="message-input-block" data-message-form>

  </form>
</div>
<script src="lib/script.js"></script>
</body>
</html>
