<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="style.css" />
        <title>Simple chat app</title>
    </head>
    <body>
        <div class="container">
            <div class="chat">
                <div class="chat__body" data-chat>
                    <div class="dialogue" data-dialogue></div>
                    <template data-chat-template>
                        <span class="message" data-dialogue-message>
                            <span class="message__text"
                            data-message-text></span>
                            <button class="message__button" data-messsage-button>
                                <i class="message__icon fas fa-times" data-message-button-icon aria-hidden="true">
                                </i></button>
                            </span>
                    </template>
                </div>
                <div class="chat__footer">
                    <form class="message-form" data-message-form>
                        <input
                            type="text"
                            class="message-form__input"
                            placeholder="Напишите ваше сообщение..."
                            data-message-input
                        />
                        <button
                            class="message-form__button"
                            data-message-submit
                        >
                        <button type="sumbit">отправить</button> 
                            
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
