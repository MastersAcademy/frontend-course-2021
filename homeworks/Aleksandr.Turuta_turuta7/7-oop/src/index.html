<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="modal" data-modal>
            <img class="modal__container-cancel" data-cancel src="../assets/Vector (1).svg" alt="">
            <div class="modal__container" data-modal-container>
                <img class="modal__container-image" data-modal-image src="" alt="">
            </div>
        </div>
        <header class="header">
            <img src="../assets/Vector.svg" alt="" class="header__logo">
            <p class="header__name-app">MyLibrary</p>
        </header>
        <main class="main" data-main>
            <div class="test">
                <div class="main-image">
                    <div data-image-collection>
                        <div class="loader" data-loader>
                            <div class="loader__children loader__children--one"></div>
                            <div class="loader__children loader__children--two"></div>
                            <div class="loader__children loader__children--three"></div>
                            <div class="loader__children loader__children--four"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="main__footer">
                <label class="main__footer-label">
                    <img class="main__footer-image" src="../assets/1. Standard.png" alt="camera">
                    <input class="main__footer-input" type="file" data-image>
                </label>
                <p data-p></p>
            </footer>
        </main>

        <template data-image-template>
            <div class="image__block" data-image-block>
                <img class="image" data-photo src="../assets/Vector.svg" alt="image">
            </div>
        </template>

        <script src="../dist/bundle.js"></script>
    </body>

</html>
