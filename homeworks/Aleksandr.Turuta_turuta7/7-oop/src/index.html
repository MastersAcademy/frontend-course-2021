<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="loader" data-loader>
            <div class="loader__modal"></div>
            <div class="loader__children loader__children--one"></div>
            <div class="loader__children loader__children--two"></div>
            <div class="loader__children loader__children--three"></div>
            <div class="loader__children loader__children--four"></div>
        </div>
        <div class="modal" data-modal>
            <button class="modal__container-cancel" type="button" data-cancel-button>
                <svg data-cancel width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <image href="../assets/Close_icon.svg"></image>
                </svg>
            </button>
            <div class="modal__container" data-modal-container>
                <img class="modal__container-image" data-modal-image src="" alt="">
            </div>
        </div>
        <header class="header">
            <svg class="header__logo" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                <image href="../assets/Logo.svg"></image>
            </svg>
            <H1 class="header__name-app">MyLibrary</H1>
        </header>
        <main class="main" data-main>
            <div class="main__container">
                <div class="main-image" data-image-collection></div>
            </div>
            <footer class="main__footer">
                <label class="main__footer-label">
                    <div class="main__footer-circle">
                        <span>+</span>
                    </div>
                    <input class="main__footer-input" type="file" data-image accept=".jpg, .jpeg, .png">
                </label>
            </footer>
        </main>

        <template data-image-template>

            <div class="image" data-image-block>
                <button type="button" data-button class="image__button">
                    <img class="image__block" data-photo src="" alt="">
                </button>
            </div>

        </template>

        <script src="../dist/bundle.js"></script>
    </body>

</html>
