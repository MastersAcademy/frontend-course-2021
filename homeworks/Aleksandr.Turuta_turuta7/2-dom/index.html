<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>2-dom-Turuta</title>
</head>
<body>
<main class="main">
    <div class="main__container" data-main-container>
        <div class="main__container__messages" data-container-messages></div>
    </div>
    <div class="main__control">
        <textarea class="main__text" data-message-field type="text" placeholder="message"></textarea>
        <button class="main__button" data-message-send>Send</button>
    </div>
</main>

<template id="template" data-message-template>
    <div class="message" data-new-message>
        <pre class="message__text" data-message-text></pre>
        <button class="message__button-delete" data-button-delete-message>X</button>
    </div>
  </template>
<script src="script.js"></script>
</body>
</html>
