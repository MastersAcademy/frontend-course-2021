<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Moc Messenger</title>
    </head>

    <body>
        <section class="chat">
            <h1 class="chat__title">Welcome to Chat!</h1>
            <ul class="chat__messages messages-list">
                <li class="messages-list__item">Лекция на 18:30??</li>
            </ul>
            <form action="#" method="post" class="chat__input input-form">
                <input type="text" class="input-form__field" placeholder="White your message" required id="message-input">
                <button class="input-form__button" type="submit">Send Message</button>
            </form>
        </section>

        <script src="script.js"></script>
    </body>

</html>
