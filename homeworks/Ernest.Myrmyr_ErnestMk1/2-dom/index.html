<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2-dom</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="main">
            <div class="main-area">
                <ul data-list class="messages">
                    <li>Hello</li>
                    <li>World</li>
                    <li>I</li>
                    <li>Am</li>
                    <li>Newbie</li>
                </ul>

                <form
                method="get"
                name='formToSubmit'
                data-form
                >
                    <div class="bottom-area">
                        <div class="area-block">
                            <input
                                data-text
                                name="area"
                                type='text'
                                class="input"
                                placeholder="Message"
                                required
                            ></input>
                        </div>

                        <div class="button-block">
                            <input
                            class="send-button"
                            data-button
                            type='submit'
                            ></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
