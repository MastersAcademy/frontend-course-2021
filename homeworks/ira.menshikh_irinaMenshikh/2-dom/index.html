<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple chat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Balsamiq+Sans:ital@1&family=Fira+Sans+Condensed:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <ul class="message"></ul>
            <form action="#" class="send-form">
                <textarea class="send-form__content__textarea" placeholder="Type thomething here..." rows="10"
                    cols="45"></textarea>
                <button class="send-form__content__button">SEND</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
