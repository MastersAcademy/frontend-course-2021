<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="all__date">

        <section class="getdate">
            <div class="input__date">
                <h4 class="date_name">Date:</h4>
                <input type="date" class="input">
            </div>
            <div class="mondays">
                <button class="btn" data-mondays-btn>Get month mondays</button>
                <div class="mondays__result show_result" data-mondays></div>
            </div>
            <div class="monthlong">
                <button class="btn" data-monthlong-btn>Is month long?</button>
                <div class="monthlong__result show_result" data-monthlong></div>
            </div>
            <div class="fullweeks">
                <button class="btn" data-fullweeks-btn>Full weeks in month</button>
                <div class="fullweeks__result show_result" data-fullweeks></div>
            </div>
            <div class="shotestweek">
                <button class="btn">Days of shortest week in month</button>
                <div class="shotestweek__result show_result"></div>
            </div>
        </section>

        <section class="showtime">
            <div class="current__time" data-current-time>9 : 00 : 01</div>
            <select name="" id="" class="local__time" data-select-localtime>
                <option value="ukraine" selected>Ukraine</option>
                <option value="tokyo">Tokyo</option>
                <option value="new-york">New-York</option>
            </select>
        </section>

    </main>

    <script type="module" src="./js.js"></script>
</body>

</html>
