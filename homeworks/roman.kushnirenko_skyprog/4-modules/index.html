<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <main class="date__wrapper">
            <section class="show__date">
                <div>
                    <h4 class="date__title">Date:</h4>
                    <input type="date" class="date__input" data-input>
                </div>
                <div class="mondays">
                    <button class="btn" data-mondays-btn type="button">Get month mondays</button>
                    <div class="mondays__result show__result" data-mondays></div>
                </div>
                <div class="monthlong">
                    <button class="btn" data-monthlong-btn type="button">Is month long?</button>
                    <div class="monthlong__result show__result" data-monthlong></div>
                </div>
                <div class="fullweeks">
                    <button class="btn" data-fullweeks-btn type="button">Full weeks in month</button>
                    <div class="fullweeks__result show__result" data-fullweeks></div>
                </div>
                <div class="shotestweek">
                    <button class="btn" type="button">Days of shortest week in month</button>
                    <div class="shotestweek__result show__result"></div>
                </div>
            </section>

            <section class="show__local__time">
                <div class="current__time" data-current-time>9 : 00 : 01</div>
                <select name="" id="" class="select__local__time" data-select-localtime>
                    <option value="ukraine" selected>Ukraine</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="new-york">New-York</option>
                </select>
            </section>
        </main>

        <script type="module" src="./js.js"></script>
    </body>

</html>
