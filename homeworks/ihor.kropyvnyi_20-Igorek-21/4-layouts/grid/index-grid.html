<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holy Grail Layout Grid</title>
    <link rel="stylesheet" href="style-grid.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <h1 class="header__title">header</h1>
</header>
<main class="holder">
    <aside class="holder__aside__left">
        <h2 class="aside__left__title">left</h2>
    </aside>
    <section class="holder__section">
        <h2 class="holder__section__title">middle</h2>
    </section>
    <aside class="holder__aside__right">
        <h2 class="aside__right__title">right</h2>
    </aside>
</main>
<footer class="footer">
    <h2 class="footer__title">footer</h2>
</footer>
</body>
</html>
