<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holy Grail Layout Flex</title>
    <link rel="stylesheet" href="style-grid.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="holder__box holder__box--header">
    <h1 class="box__title">header</h1>
</header>
<main class="holder">
    <aside class="holder__box holder__box--sidebar">
        <h2 class="box__title">left</h2>
    </aside>
    <section class="holder__box holder__box--section">
        <h2 class="box__title">middle</h2>
    </section>
    <aside class="holder__box holder__box--sidebar">
        <h2 class="box__title">right</h2>
    </aside>
</main>
<footer class="holder__box holder__box--footer">
    <h2 class="box__title">footer</h2>
</footer>
</body>
</html>
