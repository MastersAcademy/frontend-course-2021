<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-async</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="loader" data-loared>
        <div class="loader__show"></div>
    </article>
    <main class="holder">
        <header class="header">
            <h1 class="header__title title--first-letter">BLOG</h1>
            <select class="header__select element--active" data-header-select>
                <option selected value="without-sort">Sort</option>
                <option value="sort-A-Z">Sort from A to Z</option>
                <option value="sort-Z-A">Sort from Z to A</option>
            </select>
            <input class="header__input element--active" type="text" placeholder="Filter" data-header-input>
        </header>
        <section class="content" data-holder-content></section>
        <template data-tamplate-items>
                <article class="article">
                    <h2 class="article__title title--first-letter" data-articl-title></h2>
                    <p class="article__text title--first-letter" data-articl-text></p>
                    <button class="article__delete element--active"><img  src="../img/remove.png" alt="button remove"></button>
                </article>
        </template>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
