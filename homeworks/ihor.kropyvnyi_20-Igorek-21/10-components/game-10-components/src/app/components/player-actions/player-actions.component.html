<div class="game-board" *ngFor="let items of state ; let i=index">
  <div (click)="onClickElement(i + k * 3)"
          class="game-board__item  game-board__item--{{squares[i+k*3]}}"
          *ngFor="let item of  items ; let k=index">
    <svg class="game-board__logo" >
      <use [attr.href]="'./assets/svg/sprites.svg#' + squares[i+k*3] + '-icon' "></use>
    </svg>
  </div>
</div>
