<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <section class="base">
            <header class="header" data-attr-header>
                <h1 data-attr-header-text>Interesting game</h1>
            </header>
            <main class="main">
                <div class="main__points" data-attr-points></div>
                <div class="main__points-change" data-attr-change></div>
                <div class="main__position">
                    <div class="main__position-sphere" data-attr-sphere></div>
                </div>
                <div class="main__symbol" data-attr-symbol></div>
                <div class="main__progress">
                    <div class="main__progress-line" data-attr-progress></div>
                </div>
            </main>
        </section>
        <script src="bundle.js"></script>
    </body>
</html>
