            <main class="main">
                <div class="main__process">
                    <div class="main__process-head">
                        <p>
                            Delivery is Process <br>Going From Source Point to Predefined Destination.
                        </p>
                    </div>
                    <div class="main__process-text">Need to send something on time? Delivery is process of transporting goods from a source location to a predefined destination.</div>
                    <div class="main__process-track-percel">
                        <input class="main__track-percel_input" type="text" value="Type your tracking number">
                        <input class="main__track-percel_btn" type="button" value="Track Percel">
                    </div>
                    <div class="main__process-img">
                        <picture class="main__process-picture">
                            <source srcset="images/bonik_delivery_img_1_2x.png" 2.x>
                            <img class="main__delivery-foto" src="images/bonik_delivery_img1.png" alt="MDN">
                        </picture>
                    </div>
                </div>
                <div class="main__choose-us">
                    <div class="main__choose-us_head"></div>
                    <div class="main__choose-us_list">

                    </div>
                </div>
            </main>
            <footer></footer>
