<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="blog-block" data-block>
        <header class="blog-header" data-blog-header>
            <div class="blog-logo">BLOG</div>
            <div class="blog-manipulation">
                <select name="Sort" class="blog-sort" data-blog-sort>
                    <option value="No sort" data-sort-no>Sort</option>
                    <option value="Sort A-Z" data-sort-az>A-Z</option>
                    <option value="Sort Z-A" data-sort-za>Z-A</option>
                </select>
                <input type="text" placeholder="Filter" class="blog-filter" data-blog-filter>
            </div>
        </header>
        <main class="blog-main-block" data-blog-main>
            <ul class="out-blog-msg" data-blog-msg></ul>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
