<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FLEX</title>
</head>
<body>
    <section class="flex">
         <header class="flex__header">
             <p class="flex__text">header</p>
         </header>
         <main class="flex__content">
             <aside class="flex__content-left">
                <p class="flex__text">left</p>
             </aside>
             <aside class="flex__content-middle">
                <p class="flex__text">middle</p>
             </aside>
             <aside class="flex__content-right">
                <p class="flex__text">right</p>
             </aside>
         </main>
         <footer class="flex__footer">
            <p class="flex__text">footer</p>
         </footer>
     </section>
</div>
</body>
</html>
