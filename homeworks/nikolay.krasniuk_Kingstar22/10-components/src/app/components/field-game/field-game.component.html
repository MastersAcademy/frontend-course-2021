<aside class="game__field">
  <ul
    *ngFor="let row of state; let i = index;"
    class="game__field-row">
    <li
      *ngFor="let col of row; let j = index;"
      class="game__field-col game__field-col-{{col}}"
      (click)="click(i, j)"
    >
        <app-field-item
            *ngIf="col !== 0"
            [itemIcon]="col === 1 ? 'dagger' : 'circle'"
        ></app-field-item>
    </li>
  </ul>
</aside>
