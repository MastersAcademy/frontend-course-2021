<div class="form-wrapper">
    <h1 class="title">Todo</h1>
    <form
        id="form"
        class="login-form"
        [formGroup]="userForm"
        (ngSubmit)="submit()">
        <p class="login-form__title">Sign in</p>
        <div class="login-form__item">
            <app-form-field
                label="login"
                formControlName="login"
                [errorStyleInput]=" controls.login.invalid && controls.login.touched"
            ></app-form-field>
            <div class="validation"
                 *ngIf="controls.login.invalid && controls.login.touched">
                <small *ngIf="controls.login.errors?.['required']">Login field cannot be empty</small>
            </div>
        </div>
        <div class="login-form__item">
            <app-form-field
                label="password"
                formControlName="password"
                class="form__item"
                [errorStyleInput]="controls.password.invalid && controls.password.touched"
            ></app-form-field>
            <div class="validation"
                 *ngIf="controls.password.invalid && controls.password.touched">
                <small *ngIf="controls.password.errors?.['required']">Password field cannot be empty</small>
                <small *ngIf="controls.password.errors?.['minlength']">Minimum password length is 4 characters</small>
            </div>
        </div>
        <div class="login-form__item">
            <input type="checkbox"
                   class="login-form__item-checkbox"
                   formControlName="rememberCheckbox">
            Remember me
        </div>
        <button
            class="login-form__btn"
            type="submit"
            [disabled]="userForm.invalid">
            Continue
        </button>
    </form>
</div>
