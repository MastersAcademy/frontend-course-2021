<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>6-typescript</title>
    </head>
    <body>
        <section data-game-field class="game">
            <header class="game__caunter">
                <p data-caunter-number class="game__caunter-main"></p>
            </header>
            <main class="game__content">
                <p data-minus-points class="game__content-caunter"></p>
                <span data-game-circle class="game__content-circle"></span>
                <p data-plus-points class="game__content-caunter"></p>
            </main>
            <footer class="game__footer">
                <p data-characters class="game__footer-characters"></p>
                <div class="game__footer-loader"></div>
            </footer>
        </section>
    </body>
</html>
