<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>BLOG</title>
</head>

<body>

  <header class="header">

    <nav class="header__navigation">
        <section class="header__logo">
          <a href="#" class="header__logo--link"><h1>BLOG</h1></a>
        </section>

        <section class="header__sorting">
          <select name="sort" data-sort class="header__sorting-icon">
            <option value="" selected>Sort</option>
            <option value="asc">Sorting A-Z</option>
            <option value="desc">Sorting Z-A</option>
          </select>
        </section>

        <section class="header__filter">
          <input type="text" data-input class="header__filter-input" placeholder="Filter">
        </section>
    </nav>

  </header>

  <main class="content">
    <div class="load" data-load>
      <div class="load__circle"></div>
      <div class="load__circle"></div>
      <div class="load__circle"></div>
      <div class="load__circle"></div>
    </div>

    <article class="content__posts" data-blogs>

    </article>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
