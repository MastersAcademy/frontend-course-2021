<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>BLOG</title>
</head>

<body>

  <header class="header">

    <section class="header__navigation">
        <article class="header__logo">
          <a href="#" class="header__logo__link"><h1>BLOG</h1></a>
        </article>

        <article  class="header__sorting">
          <select name="sort" data-sort class="header__sorting__icon">
            <option value="" selected>Sort</option>
            <option value="asc">Sorting A-Z</option>
            <option value="desc">Sorting Z-A</option>
          </select>
        </article>

        <article class="header__filter">
          <input type="text" data-input class="header__filter__input" placeholder="Filter">
        </article>
    </section>

  </header>

  <main class="content">

    <section class="content__posts" data-blogs>

    </section>

  </main>

  <div class="load" data-load>
    <div class="load__circle"></div>
    <div class="load__circle"></div>
    <div class="load__circle"></div>
    <div class="load__circle"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
