<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Messanger</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="message-wrapper" data-wrapper>
                <ul class="message-list" data-message-list>
                </ul>
            </div>
            <form class="footer-wrapper" data-form>
                <input type="text" placeholder="Write your message" class="input" data-input>
                <button class="send-message-btn" data-btn type="submit">Send</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
