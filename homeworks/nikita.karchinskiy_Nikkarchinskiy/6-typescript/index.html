<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main-wrapper">
            <div class="btn-wrapper">
                <button type="button" class="resume-btn" data-start-btn>Start</button>
                <button type="button" class="pause-btn" data-stop-btn>Stop</button>
            </div>

            <h1 class="score" data-score>0</h1>

            <div class="circle-plus-wrapper">
                <div class="circle" data-circle></div>
                <h3 class="score-plus" data-plus-score></h3>
            </div>

            <div class="task-wrapper">
                <div class="task">
                    <h2 class="btn-task" data-btn-task>S</h2>
                </div>
                <div class="all-time">
                    <div class="progress" data-line-progres></div>
                </div>
            </div>
        </div>
        <script src="index.ts"></script>
    </body>
</html>
