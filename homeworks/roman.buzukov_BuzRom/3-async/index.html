<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/favicon.ico">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container" data-container>
            <div class="preloader"></div>
            <div class="content">
                <div class="content__header header">
                    <h1 class="header__title">Blog</h1>
                    <div class="header__sort">
                        <select class="header__sort-select" data-sort>
                            <option selected disabled>Sort</option>
                            <option value="A-Z">A-Z</option>
                            <option value="Z-A">Z-A</option>
                        </select>
                        <label for="filter" class="header__sort-input filter-label">
                            <input class="filter-input" id="filter" type="text" placeholder=" " data-filter>
                            <p class="filter-placeholder">Filter</p>
                        </label>
                    </div>
                </div>
                <ul class="content__list" data-list>
                    <template data-post-template>
                        <li class="content__list-item post" data-post>
                            <h2 class="post__title" data-title></h2>
                            <p class="post__body" data-body></p>
                            <button class="post__delete" data-delete type="button">
                                <svg
                                    class="post__delete-img"
                                    enable-background="new 0 0 32 32" version="1.1"
                                    viewBox="0 0 32 32"
                                    xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="  M25,10H7v17c0,1.105,0.895,2,2,2h14c1.105,0,2-0.895,2-2V10z" fill="none"
                                        id="XMLID_129_" stroke="#000000" stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-miterlimit="10" stroke-width="2"
                                    ></path>
                                    <path
                                        d="  M20,7h-8V5c0-1.105,0.895-2,2-2h4c1.105,0,2,0.895,2,2V7z" fill="none"
                                        id="XMLID_145_"
                                        stroke="#000000" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-miterlimit="10"
                                        stroke-width="2"
                                    ></path>
                                    <path
                                        d="  M28,10H4V8c0-0.552,0.448-1,1-1h22c0.552,0,1,0.448,1,1V10z"
                                        fill="none"
                                        id="XMLID_146_" stroke="#000000" stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-miterlimit="10" stroke-width="2"
                                    ></path>
                                    <line fill="none" id="XMLID_148_" stroke="#000000"
                                        stroke-linecap="round"
                                        stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"
                                        x1="16" x2="16" y1="15"
                                        y2="24"
                                    ></line>
                                    <line fill="none" id="XMLID_147_" stroke="#000000"
                                        stroke-linecap="round"
                                        stroke-linejoin="round" stroke-miterlimit="10"
                                        stroke-width="2" x1="12" x2="12" y1="15"
                                        y2="24"
                                    ></line>
                                    <line fill="none" id="XMLID_149_" stroke="#000000"
                                        stroke-linecap="round"
                                        stroke-linejoin="round" stroke-miterlimit="10"
                                        stroke-width="2" x1="20" x2="20" y1="15"
                                        y2="24"
                                    ></line>
                                </svg>
                            </button>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>

</html>
