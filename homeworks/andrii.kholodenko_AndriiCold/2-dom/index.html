<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main_wrapper">
    <div class="modal_wrapper" data-message-wrapper>
        <template data-template>
            <div class="text-container">
                <p class="text" data-message></p>
            </div>
        </template>
    </div>
    <form class="send_message" data-form-send>
        <input class="written_text" type="text" placeholder="Повідомлення..." data-writen-text>
        <button class="button_send" type="submit">Відправити</button>
    </form>
</div>
<script src="script/script.js"></script>
</body>
</html>
