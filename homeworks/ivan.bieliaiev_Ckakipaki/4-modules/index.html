<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Modules</title>
    </head>
    <body>
        <section class="main">
            <h1 class="main__title">
                Date
            </h1>
            <input type="date" data-input-date class="main__input">
            <button type="button" data-mondays class="main__button">
                Get month mondays
            </button>
            <div class="main__result" data-mondays-result></div>
            <button type="button" data-is-long class="main__button">
                Is month long?
            </button>
            <div class="main__result" data-is-long-result></div>
            <button type="button" data-shortest-week class="main__button">
                Days in shortest week
            </button>
            <div class="main__result" data-shortest-week-result></div>
            <button type="button" data-full-weeks class="main__button">
                Full weeks in month
            </button>
            <div class="main__result" data-full-weeks-result></div>
        </section>
        <script type="module" src="index.js"></script>
    </body>
</html>
