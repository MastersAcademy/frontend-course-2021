<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Modules</title>
</head>
<body>
    <section class="main">
        <div class="main__left">
            <p class="left__title">
                Date
            </p>
            <input type="text" data-input-date class="left__input" value="10/11/2021">
            <button type="submit" data-mondays class="left__button">
                Get month mondays
            </button>
            <div class="left__result" data-mondays-result></div>
            <button type="submit" data-is-long class="left__button">
                Is month long?
            </button>
            <div class="left__result" data-is-long-result></div>
            <button type="submit" data-shortest-week class="left__button">
                Days in shortest week
            </button>
            <div class="left__result" data-shortest-week-result></div>
            <button type="submit" data-full-weeks class="left__button">
                Full weeks in month
            </button>
            <div class="left__result" data-full-weeks-result></div>
        </div>
        <div class="main__right">
            <p class="right__title">
                Current time
            </p>
            <div class="right__time">
                13:05
            </div>
            <select data-time-zone size="1" class="right__timezones">
                <option data-zone="kiev" selected value="kiev">Kiev</option>
                <option data-sort="tokyo" value="tokyo">Tokyo</option>
                <option data-sort="london" value="london">London</option>
                <option data-sort="new-York" value="new-York">New York</option>
            </select>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
