<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Grid layout</title>
    </head>
    <body>
        <section class="grid">
            <header class="grid__top">
                <p>header</p>
            </header>
            <main class="grid__center">
                <div class="center__left">
                    <p>left</p>
                </div>
                <div class="center__middle">
                    <p>middle</p>
                </div>
                <div class="center__right">
                    <p>right</p>
                </div>
            </main>
            <footer class="grid__bottom">
                <p>footer</p>
            </footer>
        </section>
    </body>
</html>
