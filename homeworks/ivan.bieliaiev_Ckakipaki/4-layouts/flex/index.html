<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex layout</title>
</head>
<body>
    <section class="flex">
        <header class="flex__top">
            <h1>header</h1>
        </header>
        <main class="flex__center">
            <div class="center__left">
                <h1>left</h1>
            </div>
            <div class="center__middle">
                <h1>middle</h1>
            </div>
            <div class="center__right">
                <h1>right</h1>
            </div>
        </main>
        <footer class="flex__bottom">
            <h1>footer</h1>
        </footer>
    </section>
</body>
</html>
