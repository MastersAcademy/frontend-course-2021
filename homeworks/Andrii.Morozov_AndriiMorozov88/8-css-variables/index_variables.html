<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables</title>
        <link rel="stylesheet" href="style_variables.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <svg class="header__logo">
                <use xlink:href="sprite.svg#logo"></use>
            </svg>
            <div class="header__menu">
                <ul class="header__menu__list">
                    <li class="header__menu__lines">
                        <a class="header__menu__links" href="#">Design Gallery</a>
                    </li>
                    <li class="header__menu__lines">
                        <a class="header__menu__links" href="#">List of Architect</a>
                    </li>
                    <li class="header__menu__lines">
                        <a class="header__menu__links" href="#">Articles</a>
                    </li>
                    <li class="header__menu__lines">
                        <a class="header__menu__links" href="#">How it Works</a>
                    </li>
                </ul>
            </div>
            <svg class="header__buttons__tougle" width="15" height="20" data-tougle>
                <use xlink:href="sprite.svg#halfmoon"></use>
            </svg>
            <button type="button" class="header__buttons__sign--in">Sign In</button>
            <button type="button" class="header__buttons__sign--up">
                <b>Sign Up</b>
            </button>
        </header>
        <div class="dreamhouse__title-container">
            <h1 class="dreamhouse__title-container__title">
                Build Your Dream <span class="dreamhouse__title-container__title--house">House</span>
            </h1>
        </div>
        <div class="dreamhouse">
            <div class="dreamhouse__aside">
                <div class="dreamhouse__aside__text">
                    <p>The first and most trusted marketplace</p>
                    <p>of design & build house in the World.</p>
                    <p>100% guaranted Build safe,</p>
                    <p>comfortable and transparate with a</p>
                    <p>project management for the best result</p>
                </div>
                <button type="button" class="dreamhouse__aside__button">
                    <b>Free Consultation</b>
                </button>
            </div>
            <div class="dreamhouse__photo">
                <img src="1x/computers_1x.png" alt="">
            </div>
        </div>
        <script defer src="script_variables.js"></script>
    </body>
</html>
