<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyFirstChat</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="main__title">Мой первый чат</h1>
        </header>
        <main>
            <div class="chat__body" data-chat-field>
                <template data-chat-field-element>
                    <div class="chat__message" data-message>Hello world</div>
                </template>
            </div>
            <form data-input-message>
                <input type="text" data-input-message placeholder="Type Your Message">
                <button type="submit">Send</button>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
