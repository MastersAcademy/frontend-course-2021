<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>

            </symbol>
            <symbol id="add" viewBox="0 0 24 24">
                <title>Add</title>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="black" fill-opacity="0.87"></path>
            </symbol>

            </symbol>
            <symbol id="load" viewBox="0 0 58 58" fill="none">
                <path d="M2.33337 29C2.33337 43.728 14.272 55.6666 29 55.6666C43.728 55.6666 55.6667 43.728 55.6667 29C55.6667 14.272 43.728 2.33331 29 2.33331" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>
            </symbol>
        </svg>
        <header class="header">
            <svg class="header__logo">
                <use xlink:href="#logo"></use>
            </svg>
            <h1 class="header__title">MyLibrary</h1>
        </header>
        <main class="gallery-section" data-gallery>
            <ul class="gallery-section__images" data-images>
                <template data-template-images>
                    <li>
                        <img class="gallery-section__img" data-image src="" alt="">
                    </li>
                </template>
            </ul>
            <div>
                <button class="gallery-section__button" data-button-add type="button">
                    <svg class="gallery-section__add-icon">
                        <use xlink:href="#add"></use>
                    </svg>
                </button>
                <input class="gallery-section__upload-input" data-input-file type="file">
            </div>
        </main>
        <div class="gallery-section__full-images-container" data-load-modal>
            <svg class="gallery-section__load-icon">
                <use xlink:href="#load"></use>
            </svg>
        </div>
        <div class="gallery-section__full-images-container" data-full-size-modal>
            <img class="full-images-container__image" data-full-image src="" alt="">
            <button class="full-images-container__button-close" data-button-close type="button">
                <svg class="full-images-container__close-icon">
                    <use xlink:href="#close"></use>
                </svg>
            </button>
        </div>
    </body>
</html>
