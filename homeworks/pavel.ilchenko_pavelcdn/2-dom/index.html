<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<template data-meassage-template>
    <div class="wrap">
        <p class="message" data-message></p><span class="deleteMessage">X</span>
    </div>
</template>

<div class="chat">
    <form action="#" data-chat-form>
        <div class="chat__chatArea" data-message-box></div>
        <label class="chat__controls">
            <input placeholder="введите сообщение" data-chat-input>
            <button data-sendMessage="sendMessage">send</button>
        </label>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
