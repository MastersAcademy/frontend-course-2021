<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Messenger</title>
    </head>
    <body>
        <div class="container">
            <main class="main" data-main>
                <template data-post-template>
                    <p class="message" data-post-p></p>
                </template>
            </main>
            <footer class="footer">
                <form action="" class="form" data-form>
                    <input class="input" data-input type="text" placeholder="Type something here...">
                </form>
                <button type="button" class="send" data-send>send</button>
            </footer>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
